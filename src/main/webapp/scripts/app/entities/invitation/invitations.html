<div>
    <h2 translate="eventsmanagerApp.invitation.home.title">Invitations</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="invitation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="eventsmanagerApp.invitation.home.createLabel">Create new Invitation
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'eventsmanagerApp.invitation.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="answer"><span translate="eventsmanagerApp.invitation.answer">Answer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="message"><span translate="eventsmanagerApp.invitation.message">Message</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateCreated"><span translate="eventsmanagerApp.invitation.dateCreated">DateCreated</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastUpdated"><span translate="eventsmanagerApp.invitation.lastUpdated">LastUpdated</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="event.name"><span translate="eventsmanagerApp.invitation.event">event</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span translate="eventsmanagerApp.invitation.user">user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="invitation in invitations track by invitation.id">
                    <td><a ui-sref="invitation.detail({id:invitation.id})">{{invitation.id}}</a></td>
                    <td>{{invitation.answer}}</td>
                    <td>{{invitation.message}}</td>
                    <td>{{invitation.dateCreated | date:'medium'}}</td>
                    <td>{{invitation.lastUpdated | date:'medium'}}</td>
                    <td>
                        <a ui-sref="event.detail({id:invitation.event.id})">{{invitation.event.name}}</a>
                    </td>
                    <td>
                        {{invitation.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="invitation.detail({id:invitation.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="invitation.edit({id:invitation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="invitation.delete({id:invitation.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
