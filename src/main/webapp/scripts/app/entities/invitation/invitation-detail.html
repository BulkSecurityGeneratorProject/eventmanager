
<div>
    <h2><span translate="eventsmanagerApp.invitation.detail.title">Invitation</span> {{invitation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.invitation.answer">Answer</span>
                </td>
                <td>
                    <span class="form-control-static">{{invitation.answer}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.invitation.message">Message</span>
                </td>
                <td>
                    <span class="form-control-static">{{invitation.message}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.invitation.dateCreated">DateCreated</span>
                </td>
                <td>
                    <span class="form-control-static">{{invitation.dateCreated | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.invitation.lastUpdated">LastUpdated</span>
                </td>
                <td>
                    <span class="form-control-static">{{invitation.lastUpdated | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.invitation.event">event</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="event.detail({id:invitation.event.id})">{{invitation.event.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.invitation.user">user</span>
                </td>
                <td>
                    {{invitation.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
