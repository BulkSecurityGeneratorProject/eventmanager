
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventLabel" translate="eventmanagerApp.event.home.createOrEditLabel">Create or edit a Event</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group"  ng-show="false">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.event.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" translate="eventmanagerApp.event.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.event.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="eventmanagerApp.event.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.event.date" is-open="vm.datePickerOpenStatus.date"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.date.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="eventmanagerApp.event.duration" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                   ng-model="vm.event.duration"
                   required min="0" max="8" />
            <div ng-show="editForm.duration.$invalid">
                <p class="help-block"
                   ng-show="editForm.duration.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.duration.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                   ng-show="editForm.duration.$error.max" translate="entity.validation.max" translate-value-max="8">
                    This field cannot be more than 8.
                </p>
                <p class="help-block"
                   ng-show="editForm.duration.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>


        <!--<div class="form-group">-->
            <!--<label class="control-label" translate="eventmanagerApp.event.location" for="field_location">Location</label>-->
            <!--<input type="text" class="form-control" name="location" id="field_location"-->
                    <!--ng-model="vm.event.location"-->
                    <!--required />-->
            <!--<div ng-show="editForm.location.$invalid">-->
                <!--<p class="help-block"-->
                    <!--ng-show="editForm.location.$error.required" translate="entity.validation.required">-->
                    <!--This field is required.-->
                <!--</p>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label translate="eventmanagerApp.event.location" for="field_location">location</label>
            <select class="form-control" id="field_location" name="location" ng-model="vm.event.location" ng-options="location as location.name for location in vm.locations track by location.id">
                <option value=""></option>
            </select>
        </div>
        <!--<div class="form-group">-->
            <!--<label translate="eventmanagerApp.invitation.event" for="field_event">event</label>-->
            <!--<select class="form-control" id="field_event" name="event" ng-model="vm.invitation.event" ng-options="event as event.name for event in vm.events track by event.id">-->
                <!--<option value=""></option>-->
            <!--</select>-->
        <!--</div>-->

        <div class="form-group">
            <label class="control-label" translate="eventmanagerApp.event.details" for="field_details">Details</label>
            <input type="text" class="form-control" name="details" id="field_details"
                    ng-model="vm.event.details"
                     />
        </div>

        <div class="form-group" ng-show="false">
            <label translate="eventmanagerApp.event.createdBy" for="field_createdBy">createdBy</label>
            <select class="form-control" id="field_createdBy" name="createdBy" ng-model="vm.event.createdBy" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
