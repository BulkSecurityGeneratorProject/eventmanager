
<div>
    <h2><span translate="eventmanagerApp.event.detail.title">Event</span> {{vm.event.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="eventmanagerApp.event.name">Name</dt></dt>
        <dd>
            <span>{{vm.event.name}}<span>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.event.date">Date</dt></dt>
        <dd>
            <span>{{vm.event.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.event.location">Location</dt></dt>
        <dd>
            <!--<span>{{vm.event.location}}<span>-->
            <a  ui-sref="location-detail({id:vm.event.location.id})">{{vm.event.location.name}}</a>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.event.details">Details</dt></dt>
        <dd>
            <span>{{vm.event.details}}<span>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.event.createdBy">createdBy</span></dt>
        <dd>
            {{vm.event.createdBy.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
