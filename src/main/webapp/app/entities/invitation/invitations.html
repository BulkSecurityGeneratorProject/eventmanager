<div>
    <h2 translate="eventmanagerApp.invitation.home.title">Invitations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="invitation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="eventmanagerApp.invitation.home.createLabel">
                        Create new Invitation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="eventmanagerApp.invitation.date">Date</span></th>
                    <th><span translate="eventmanagerApp.invitation.accept">Accept</span></th>
                    <th><span translate="eventmanagerApp.invitation.event">event</span></th>
                    <th><span translate="eventmanagerApp.invitation.user">user</span></th>
                    <th><span translate="eventmanagerApp.invitation.createdBy">createdBy</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="invitation in vm.invitations track by invitation.id">
                    <td><a ui-sref="invitation-detail({id:invitation.id})">{{invitation.id}}</a></td>
                    <td>{{invitation.date | date:'medium'}}</td>
                    <td>{{invitation.accept}}</td>
                    <td>
                        <a ui-sref="event-detail({id:invitation.event.id})">{{invitation.event.name}}</a>
                    </td>
                    <td>
                        {{invitation.user.login}}
                    </td>
                    <td>
                        {{invitation.createdBy.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="invitation-detail({id:invitation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="invitation.edit({id:invitation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="invitation.delete({id:invitation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
