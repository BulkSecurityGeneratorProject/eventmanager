
<div>
    <h2><span translate="eventmanagerApp.location.detail.title">Location</span> {{vm.location.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="eventmanagerApp.location.name">Name</dt></dt>
        <dd>
            <span>{{vm.location.name}}<span>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.location.address">Address</dt></dt>
        <dd>
            <span>{{vm.location.address}}<span>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.location.date_created">Date_created</dt></dt>
        <dd>
            <span>{{vm.location.date_created | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.location.last_updated">Last_updated</dt></dt>
        <dd>
            <span>{{vm.location.last_updated | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.location.user">user</span></dt>
        <dd>
            {{vm.location.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
