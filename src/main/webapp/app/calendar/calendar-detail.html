
<div>
    <div ng-controller="HomeInvitationsController">
        <jhi-alert></jhi-alert>
    <h2><span translate="eventmanagerApp.invitation.detail.title">Invitation</span> {{vm.invitation.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="eventmanagerApp.invitation.date">Date</dt></dt>
        <dd>
            <span>{{vm.invitation.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.invitation.accept">Accept</dt></dt>
        <dd>
            <span>{{vm.invitation.accept}}<span>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.invitation.event">event</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.invitation.event.id})">{{vm.invitation.event.name}}</a>
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.invitation.user">user</span></dt>
        <dd>
            {{vm.invitation.user.login}}
        </dd>
        <hr>
        <dt><span translate="eventmanagerApp.invitation.createdBy">createdBy</span></dt>
        <dd>
            {{vm.invitation.createdBy.login}}
        </dd>
        <hr>
    </dl>

        <br>
        <div class="btn-group " role=group aria-label="Large button group" style="margin-top: 10px">
            <button ng-click="acceptOrRejectInvitation({id:vm.invitation.id, accept:true})" type=button class="btn btn-success"><span class="glyphicon glyphicon-ok-circle"></span>&nbsp;<span>Accept</span></button>
            <button ng-click="acceptOrRejectInvitation({id: vm.invitation.id, accept:null})" type=button class="btn btn-info"><span class="glyphicon glyphicon-question-sign"></span>&nbsp;<span>Maybe</span></button>
            <button  ng-click="acceptOrRejectInvitation({id:vm.invitation.id, accept:false})" type=button class="btn btn-danger"> <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Reject</span></button>
        </div>
        <br>
        <br>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
    <script>
        $(document).ready(function(){
            setTimeout(function(){
                $(".qtip").remove();

            },100);

        });
    </script>
</div>
</div>
